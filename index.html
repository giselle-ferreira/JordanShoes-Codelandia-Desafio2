<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Animate On Scroll | AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>Jordan Shoes</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="discount">
        <p>Ganhe R$10,00 de desconto no frete</p>
      </div>
      <div class="title1">
        <p>JordanShoes</p>
      </div>
    </header>

    <!-- Banner -->
    <main>
      <div class="banner">
        <label
          ><h1>A melhor loja de Jordan</h1>
          <p>
            O tênis Jordan é fruto de uma velha e forte<br />
            parceria entre a Nike e o jogador Michael Jordan.
          </p></label
        >
      </div>

      <!-- Highlights -->
      <div
        class="highlights"
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-once="true"
      >
        <h1>
          Destaques<span
            ><br />Frete grátis e chinelo de brinde é aqui, aproveite por tempo
            limitado.</span
          >
        </h1>
      </div>

      <!-- Produtcs -->
      <section class="products">
        <div class="row1">
          <div data-aos="fade-right">
            <img src="assets/1mid-dutch-green.svg" />
          </div>
          <div data-aos="fade-right">
            <img src="assets/2high-zoom-cmft-tropical-twist.svg" />
          </div>
          <div data-aos="fade-left">
            <img src="assets/3retro-high-court-purple.svg" />
          </div>
          <div data-aos="fade-left">
            <img src="assets/4mid-light-smoke-grey.svg" />
          </div>
        </div>

        <div class="row2">
          <div data-aos="fade-right">
            <img src="assets/5mid-black-noble-red.svg" />
          </div>
          <div data-aos="fade-right">
            <img src="assets/6mid-bright-citrus.svg" />
          </div>
          <div data-aos="fade-left">
            <img src="assets/7mid-grey-camo.svg" />
          </div>
          <div data-aos="fade-left">
            <img src="assets/8mid-carbon-fiber.svg" />
          </div>
        </div>
      </section>

      <!-- Categories -->
      <div class="categories">
        <h1>Categorias</h1>
        <div class="cat">
          <div data-aos="fade-right">Jordan Feminino</div>
          <div data-aos="zoom-in">Jordan Masculino</div>
          <div data-aos="fade-left">Jordan Kids</div>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <ul class="socialmedia">
          <li>
            <a href="#twitter"><img src="assets/twitter.svg" /></a>
          </li>
          <li>
            <a href="#facebook"><img src="assets/facebook.svg" /></a>
          </li>
          <li>
            <a href="#instagram"><img src="assets/instagram.svg" /></a>
          </li>
        </ul>
        <div>
          <p>
            Todos os direitos reservados.<br />
            <span>Design Iuri Silva | Desenvolvido por Giselle Ferreira.</span>
          </p>
        </div>
      </footer>
    </main>

    <!-- Animate On Scroll | AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 3000,
        once: true
      })
    </script>
  </body>
</html>
